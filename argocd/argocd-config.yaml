apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
  name: argocd-cm
data:
  url: https://argocd.domain.com
  admin.enabled: "false"
  dex.config: |
    connectors:
      - type: ldap
        id: openldap
        name: "OpenLDAP"
        config:
          host: openldap.domain.com
          insecureNoSSL: true
          insecureSkipVerify: true
          startTLS: false
          bindDN: $dex.ldap.bindDN
          bindPW: $dex.ldap.bindPW
          userSearch:
            baseDN: "ou=users,dc=domain,dc=com"
            filter: "(objectClass=inetOrgPerson)"
            username: uid
            idAttr: uid
            emailAttr: mail
            nameAttr: cn
            preferredUsernameAttr: sn
          groupSearch:
            baseDN: "ou=groups,dc=domain,dc=com"
            filter: "(&(objectClass=groupOfURLs)(|(ou:dn:=argocd)(ou:dn:=OU1)))"
            userMatchers:
            - userAttr: DN
              groupAttr: member
            nameAttr: cn
---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/name: argocd-cmd-params-cm
    app.kubernetes.io/part-of: argocd
  name: argocd-cmd-params-cm
data:
  redis.server: "redis.domain.com:6379"
  redis.db: "5"
  application.namespaces: ns1, ns2
  server.insecure: "true"
---
