nextcloud:
  host: nextcloud.domain.com
  username: admin
  password: changeme
  extraEnv:
    - name: REDIS_HOST
      value: db.domain.com
    - name: REDIS_HOST_PORT
      value: "6379"
    - name: REDIS_HOST_PASSWORD
      value: pass
  configs:
    other.config.php: |-
      <?php
      $CONFIG = array (
        'share_folder' => '/Shared',
        'skeletondirectory' => '',
        'lost_password_link' => 'disabled',
        'has_internet_connection' => false,
        'simpleSignUpLink.shown' => false,
        'trusted_proxies' => array(
          0 => '::1',
          1 => '127.0.0.1',
        ),
      );

persistence:
  enabled: true

internalDatabase:
  enabled: false

externalDatabase:
  enabled: true
  type: postgresql
  host: db.domain.com:5432
  database: nextcloud
  user: id
  password: pass

phpClientHttpsFix:
  enabled: true

cronjob:
  enabled: true

ingress:
  enabled: true
