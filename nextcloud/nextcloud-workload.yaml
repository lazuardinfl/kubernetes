apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud
  labels:
    app.kubernetes.io/name: nextcloud
    app.kubernetes.io/instance: nextcloud
    app.kubernetes.io/component: app
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: nextcloud
      app.kubernetes.io/instance: nextcloud
      app.kubernetes.io/component: app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nextcloud
        app.kubernetes.io/instance: nextcloud
        app.kubernetes.io/component: app
    spec:
      initContainers:
        - name: init
          image: nextcloud:31.0.6-apache
          command: ["bash", "-c"]
          args:
            - update-ca-certificates;
              cp /etc/ssl/certs/ca-certificates.crt /custom-ca/;
              chmod 644 /custom-ca/ca-certificates.crt;
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: certs
              mountPath: /usr/local/share/ca-certificates/ca.crt
              subPath: ca.crt
              readOnly: true
            - name: ca
              mountPath: /custom-ca
      containers:
        - name: nextcloud
          image: nextcloud:31.0.6-apache
          env:
            - name: OVERWRITEPROTOCOL
              value: "https"
            - name: NEXTCLOUD_TRUSTED_DOMAINS
              value: "nextcloud.domain.com"
            - name: NEXTCLOUD_DATA_DIR
              value: "/var/www/html/data"
          envFrom:
            - secretRef:
                name: nextcloud-secret
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /status.php
              port: 80
              httpHeaders:
              - name: Host
                value: localhost
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /status.php
              port: 80
              httpHeaders:
              - name: Host
                value: localhost
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          volumeMounts:
            - name: nextcloud-main
              mountPath: /var/www/
              subPath: root
            - name: nextcloud-main
              mountPath: /var/www/html
              subPath: html
            - name: nextcloud-main
              mountPath: /var/www/html/data
              subPath: data
            - name: nextcloud-main
              mountPath: /var/www/html/config
              subPath: config
            - name: nextcloud-main
              mountPath: /var/www/html/custom_apps
              subPath: custom_apps
            - name: nextcloud-main
              mountPath: /var/www/tmp
              subPath: tmp
            - name: nextcloud-main
              mountPath: /var/www/html/themes
              subPath: themes
            - name: nextcloud-config
              mountPath: /var/www/html/config/other.config.php
              subPath: other.config.php
            - name: nextcloud-config
              mountPath: /var/www/html/config/.htaccess
              subPath: .htaccess
            - name: nextcloud-config
              mountPath: /var/www/html/config/apache-pretty-urls.config.php
              subPath: apache-pretty-urls.config.php
            - name: nextcloud-config
              mountPath: /var/www/html/config/apcu.config.php
              subPath: apcu.config.php
            - name: nextcloud-config
              mountPath: /var/www/html/config/apps.config.php
              subPath: apps.config.php
            - name: nextcloud-config
              mountPath: /var/www/html/config/autoconfig.php
              subPath: autoconfig.php
            - name: nextcloud-config
              mountPath: /var/www/html/config/redis.config.php
              subPath: redis.config.php
            - name: nextcloud-config
              mountPath: /var/www/html/config/reverse-proxy.config.php
              subPath: reverse-proxy.config.php
            - name: nextcloud-config
              mountPath: /var/www/html/config/s3.config.php
              subPath: s3.config.php
            - name: nextcloud-config
              mountPath: /var/www/html/config/smtp.config.php
              subPath: smtp.config.php
            - name: nextcloud-config
              mountPath: /var/www/html/config/swift.config.php
              subPath: swift.config.php
            - name: nextcloud-config
              mountPath: /var/www/html/config/upgrade-disable-web.config.php
              subPath: upgrade-disable-web.config.php
            - name: nextcloud-config
              mountPath: /etc/apache2/conf-available/remoteip.conf
              subPath: remoteip.conf
            - name: ca
              mountPath: /etc/ssl/certs/ca-certificates.crt
              subPath: ca-certificates.crt
          resources: {}
        - name: nextcloud-cron
          image: nextcloud:31.0.6-apache
          command:
            - /cron.sh
          env:
            - name: OVERWRITEPROTOCOL
              value: "https"
            - name: NEXTCLOUD_TRUSTED_DOMAINS
              value: "nextcloud.domain.com"
            - name: NEXTCLOUD_DATA_DIR
              value: "/var/www/html/data"
          envFrom:
            - secretRef:
                name: nextcloud-secret
          volumeMounts:
            - name: nextcloud-main
              mountPath: /var/www/
              subPath: root
            - name: nextcloud-main
              mountPath: /var/www/html
              subPath: html
            - name: nextcloud-main
              mountPath: /var/www/html/data
              subPath: data
            - name: nextcloud-main
              mountPath: /var/www/html/config
              subPath: config
            - name: nextcloud-main
              mountPath: /var/www/html/custom_apps
              subPath: custom_apps
            - name: nextcloud-main
              mountPath: /var/www/tmp
              subPath: tmp
            - name: nextcloud-main
              mountPath: /var/www/html/themes
              subPath: themes
            - name: nextcloud-config
              mountPath: /var/www/html/config/other.config.php
              subPath: other.config.php
            - name: nextcloud-config
              mountPath: /var/www/html/config/.htaccess
              subPath: .htaccess
            - name: nextcloud-config
              mountPath: /var/www/html/config/apache-pretty-urls.config.php
              subPath: apache-pretty-urls.config.php
            - name: nextcloud-config
              mountPath: /var/www/html/config/apcu.config.php
              subPath: apcu.config.php
            - name: nextcloud-config
              mountPath: /var/www/html/config/apps.config.php
              subPath: apps.config.php
            - name: nextcloud-config
              mountPath: /var/www/html/config/autoconfig.php
              subPath: autoconfig.php
            - name: nextcloud-config
              mountPath: /var/www/html/config/redis.config.php
              subPath: redis.config.php
            - name: nextcloud-config
              mountPath: /var/www/html/config/reverse-proxy.config.php
              subPath: reverse-proxy.config.php
            - name: nextcloud-config
              mountPath: /var/www/html/config/s3.config.php
              subPath: s3.config.php
            - name: nextcloud-config
              mountPath: /var/www/html/config/smtp.config.php
              subPath: smtp.config.php
            - name: nextcloud-config
              mountPath: /var/www/html/config/swift.config.php
              subPath: swift.config.php
            - name: nextcloud-config
              mountPath: /var/www/html/config/upgrade-disable-web.config.php
              subPath: upgrade-disable-web.config.php
            - name: ca
              mountPath: /etc/ssl/certs/ca-certificates.crt
              subPath: ca-certificates.crt
          resources: {}
        - name: nextcloud-haproxy
          image: haproxytech/haproxy-alpine:3.0.11
          env:
            - name: HAPROXY_BACKEND
              value: "localhost:80"
            - name: HAPROXY_HTTPS_PORT
              value: "8443"
            - name: HAPROXY_HTTPS_PROXY_PROTOCOL_PORT
              value: "9443"
          ports:
            - name: https
              containerPort: 8443
            - name: https-proxy
              containerPort: 9443
          volumeMounts:
            - name: nextcloud-config
              mountPath: /usr/local/etc/haproxy/haproxy.cfg
              subPath: haproxy.cfg
            - name: certs
              mountPath: /usr/local/etc/haproxy/certs
          resources: {}
      volumes:
        - name: nextcloud-main
          persistentVolumeClaim:
            claimName: nextcloud-pvc
        - name: nextcloud-config
          configMap:
            name: nextcloud-config
        - name: certs
          projected:
            sources:
              - secret:
                  name: nextcloud-tls
                  items:
                    - key: tls.crt
                      path: tls.crt
                    - key: tls.key
                      path: tls.crt.key
              - secret:
                  name: private-ca
                  optional: true
        - name: ca
          emptyDir: {}
      securityContext:
        # Will mount configuration files as www-data (id: 33) for nextcloud
        fsGroup: 33
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: nextcloud-reloader
  labels:
    app.kubernetes.io/name: nextcloud
    app.kubernetes.io/instance: nextcloud-reloader
  annotations:
    secret.reloader.stakater.com/reload: "nextcloud-tls"
spec:
  schedule: "0 1 1 1 *"
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 1
      template:
        spec:
          serviceAccountName: nextcloud-reloader
          containers:
            - name: reloader
              image: alpine/k8s:latest
              command: ["/bin/bash", "-c", "--"]
              args:
                - sleep 120;
                  kubectl exec -it deploy/nextcloud -c nextcloud-haproxy -- pkill -SIGHUP haproxy;
          restartPolicy: OnFailure
